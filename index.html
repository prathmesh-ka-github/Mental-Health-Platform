<script type="module" src="src/index.js"></script>
<script>
  function theme() {
    //overall theme
    document.body.classList.toggle("dark-theme")
    if (document.body.classList.contains("dark-theme")) {
      icon.src="./assets/icons8-moon-100.png"
      logo.src="./assets/icons8-mental-health-64.png"
      menu.src="./assets/menu-dark.png"
      console.log("Dark theme applied!");
    }
    else
    {
      icon.src="./assets/icons8-sun-100.png"
      logo.src="./assets/icons8-mental-health-64 (1).png"
      menu.src="./assets/menu-light.png"
      console.log("Light theme applied!");
    }

  }

</script>
</html>
